<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In DMS App</title>
    <link href="../../resources/css/bootstrap.css" th:href="@{/resources/css/bootstrap.css}" rel="stylesheet" />
    <link href="../../resources/css/custom.bootstrap.css" th:href="@{/resources/css/custom.bootstrap.css}" rel="stylesheet" />
    <link href="../../resources/css/login.css" th:href="@{/resources/css/login.css}" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <img src="/resources/images/user-group.png">
    <form id="login" th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password
        </div>
        <div th:if="${param.logout}" class="alert alert-info">
            You have been logged out
        </div>
        <div>
            <input class="form-username" type="text" name="username" placeholder="Enter Username">
        </div>
        <div>
            <input class="form-password" type="password" name="password" placeholder="Enter Password">
        </div>
        <div>
            <button type="submit" class="btn btn-dark-blue">Log in</button>
        </div>
    </form>
</div>

</body>
</html>
